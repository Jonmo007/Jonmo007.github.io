<h1>gdb 的使用</h1>

<h2>Gdb 的介绍</h2>
GDB 是GNU 项目的调试器，通过GDB，你可以知道程序运行时究竟发生了什么鬼，GDB主要的作用包括：
	<ol>
		<li>在GDB中启动程序。</li>
		<li>在程序中设置断点。</li>
		<li>当程序运行到断点时，可以查看程序的状态，如寄存器的值，内存的值等</li>
	</ol>

<h2>GDB 的使用</h2>
	<table border='1'>
		<tr>
			<th>命令</th>
			<th>命令的作用</th>
		</tr>
		<tr>
			<td>break</td>
			<td>设置断点，参数可以是文件和函数</td>
		</tr>
		<tr>
			<td>run</td>
			<td>启动程序</td>
		</tr>
		<tr>
			<td>bt</td>
			<td>打印程序stack的内容</td>
		</tr>
		<tr>
			<td>print expr</td>
			<td>打印表达式expr 的内容</td>
		</tr>
		<tr>
			<td>c</td>
			<td>继续运行断点以后的代码</td>
		</tr>
	</table>
